<div class="card">
  <div class="card-body">
    <div class="input-group">
      <span class="input-group-btn">
        <button [class]="btnClass" type="button" (click)="minus()">
          <i class="fa fa-minus"></i>
        </button>
      </span>
      <input
        type="number"
        [max]="max"
        [min]="min"
        class="form-control"
        [placeholder]="placeholder"
        [(ngModel)]="progress"
      />
      <span class="input-group-btn">
        <button [class]="btnClass" type="button" (click)="add()">
          <i class="fa fa-plus"></i>
        </button>
      </span>
    </div>
  </div>
</div>
