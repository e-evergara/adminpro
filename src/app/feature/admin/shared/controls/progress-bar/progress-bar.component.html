<div class="card">
  <div class="card-body">
    <h4 class="card-title">
      <strong>{{ title }}</strong>
    </h4>
    <div class="progress m-t-20">
      <div
        class="progress-bar bg-info progress-bar-striped active"
        aria-valuenow="85"
        aria-valuemin="0"
        aria-valuemax="100"
        style="height: 10px"
        [style.width.%]="percentage"
      >
        <span class="sr-only">{{ percentage }}% Complete (success)</span>
      </div>
    </div>
  </div>
</div>
